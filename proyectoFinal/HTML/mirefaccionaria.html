        imagenes=[

            "retrovisor.jpg",
            "rin automotriz.jpg",
            "sistema de escape.jpg",
            "suspension.jpg"
        ]
    
        function avanzar(){
            if (posicionImagen >= imagenes.length-1){
                posicionImagen=0;
            }
            else{
                posicionImagen ++
                
            }
            mostrarImagen()
        }
    
        function atras(){
            if (posicionImagen <= 0){
                posicionImagen=imagenes.length-1;
            }
            else{
                posicionImagen --
                   
            }
            mostrarImagen()
        }
    
        
        function mostrarImagen(){
            name =imagenes[posicionImagen]
            document.getElementById("imagen").src=name
        }
    
        
    </script>
